<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMGika - 将文件隐藏在图片中的工具</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script type="application/ld+json">
      [
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "IMGika",
          "url": "https://ika.acgn.dev",
          "about": "将文件隐藏在图片中的前端工具"
        },
        {
          "@context": "https://schema.org",
          "@type": "SoftwareApplication",
          "name": "IMGika",
          "url": "https://ika.acgn.dev",
          "description": "一个基于 Web 的工具，可以将任何文件的二进制数据隐藏在图片的 Alpha 通道中",
          "applicationCategory": "UtilityApplication",
          "operatingSystem": "All"
        }
      ]
    </script>

    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            transitionTimingFunction: {
              'standard': 'cubic-bezier(0.2, 0.0, 0, 1.0)',
              'emphasized': 'cubic-bezier(0.2, 0.0, 0, 1.0)',
              'emphasized-decelerate': 'cubic-bezier(0.05, 0.7, 0.1, 1.0)',
            },
            transitionDuration: {
              'medium': '400ms',
              'long': '600ms',
              'extra-long': '1000ms',
            },
            animation: {
              'fade-in-up': 'fadeInUp 800ms cubic-bezier(0.05, 0.7, 0.1, 1.0) forwards',
              'pop-in': 'popIn 600ms cubic-bezier(0.05, 0.7, 0.1, 1.0) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 12s ease-in-out infinite',
              'float-delayed': 'float 14s ease-in-out infinite 2s',
              'float-slow': 'float 18s ease-in-out infinite',
              'morph-1': 'morph1 15s ease-in-out infinite alternate, spin 60s linear infinite',
              'morph-2': 'morph2 20s ease-in-out infinite alternate, spin 70s linear infinite reverse',
              'gradient-xy': 'gradientXY 6s ease infinite',
              'spin-slow': 'spin 90s linear infinite',
              'spin-reverse-slow': 'spin 120s linear infinite reverse',
              'wave-flow': 'waveFlow 4s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '25%': { transform: 'translateY(-20px) translateX(10px)'},
                '50%': { transform: 'translateY(-5px) translateX(-10px)' },
                '75%': { transform: 'translateY(15px) translateX(5px)' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              // Organic Morphing Shapes
              morph1: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' }
              },
              morph2: {
                '0%': { borderRadius: '50% 50% 40% 60% / 40% 50% 60% 50%' },
                '50%': { borderRadius: '70% 30% 50% 50% / 30% 70% 50% 50%' },
                '100%': { borderRadius: '50% 50% 40% 60% / 40% 50% 60% 50%' }
              },
              gradientXY: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              waveFlow: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-180px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* 
         Material Design 3 Token System
         Theme: Matcha Monet (Expressive)
      */
      :root {
        /* Primary - Vibrant Matcha */
        --md-sys-color-primary: #556B2F; 
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #D8EBB3;
        --md-sys-color-on-primary-container: #151F04;

        /* Secondary - Muted Olive */
        --md-sys-color-secondary: #5D6254;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #E1E7D5;
        --md-sys-color-on-secondary-container: #1A1E14;

        /* Tertiary - Cool Contrasting Teal */
        --md-sys-color-tertiary: #386663;
        --md-sys-color-on-tertiary: #FFFFFF;
        --md-sys-color-tertiary-container: #BBECE8;
        --md-sys-color-on-tertiary-container: #00201E;

        /* Surfaces */
        --md-sys-color-surface: #FDFDF7;
        --md-sys-color-surface-dim: #DCDDD6;
        
        --md-sys-color-surface-container-lowest: #FFFFFF;
        --md-sys-color-surface-container-low: #F6F8EF;
        --md-sys-color-surface-container: #F1F3EA;
        --md-sys-color-surface-container-high: #EBE4DE;
        --md-sys-color-surface-container-highest: #E5E7DE;

        /* Text & Outline */
        --md-sys-color-on-surface: #1B1C17;
        --md-sys-color-on-surface-variant: #46483F;
        --md-sys-color-outline: #77796E;
        --md-sys-color-outline-variant: #C7C9BD;

        /* State Layers */
        --md-sys-state-hover: 0.08;
        --md-sys-state-pressed: 0.12;
      }

      [data-theme="dark"] {
        /* Primary */
        --md-sys-color-primary: #BDD496;
        --md-sys-color-on-primary: #26350B;
        --md-sys-color-primary-container: #3D4D20;
        --md-sys-color-on-primary-container: #D8EBB3;

        /* Secondary */
        --md-sys-color-secondary: #C5CCB9;
        --md-sys-color-on-secondary: #2F3327;
        --md-sys-color-secondary-container: #454A3D;
        --md-sys-color-on-secondary-container: #E1E7D5;

        /* Tertiary */
        --md-sys-color-tertiary: #A0D0CC;
        --md-sys-color-on-tertiary: #003735;
        --md-sys-color-tertiary-container: #1F4E4B;
        --md-sys-color-on-tertiary-container: #BBECE8;

        /* Surfaces */
        --md-sys-color-surface: #131410;
        --md-sys-color-surface-dim: #131410;
        
        --md-sys-color-surface-container-lowest: #0E0F0B;
        --md-sys-color-surface-container-low: #1B1C18;
        --md-sys-color-surface-container: #1F201C;
        --md-sys-color-surface-container-high: #2A2B26;
        --md-sys-color-surface-container-highest: #353631;

        /* Text & Outline */
        --md-sys-color-on-surface: #E5E2D9;
        --md-sys-color-on-surface-variant: #C7C9BD;
        --md-sys-color-outline: #919288;
        --md-sys-color-outline-variant: #46483F;
      }

      body {
        margin: 0;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
        transition: background-color 0.6s cubic-bezier(0.2, 0.0, 0, 1.0);
      }

      .state-layer {
        position: absolute;
        inset: 0;
        background-color: currentColor;
        opacity: 0;
        transition: opacity 0.2s cubic-bezier(0.2, 0, 0, 1);
        pointer-events: none;
      }
      .group:hover .state-layer, 
      .hover-state:hover .state-layer {
        opacity: var(--md-sys-state-hover);
      }
      .group:active .state-layer,
      .hover-state:active .state-layer {
        opacity: var(--md-sys-state-pressed);
      }

      .shimmer-bg {
        background: linear-gradient(
          to right,
          var(--md-sys-color-surface-container-high) 8%,
          var(--md-sys-color-surface-container-highest) 18%,
          var(--md-sys-color-surface-container-high) 33%
        );
        background-size: 1000px 100%;
      }

      /* Film Grain Noise */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
